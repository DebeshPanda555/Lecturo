<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturo - Lecture Notes Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="pngtree-school-materials-clip-art-cartoon-notebook-png-png-image_11539790-removebg-preview.png" alt="Lecturo Logo" class="logo-img" />
            <span>Lecturo</span>
          </div>
    </header>
    <main>
        <section class="upload-section">
            <h1>Upload Lecture Notes</h1>
            <form id="upload-form">
                <input type="file" name="file" id="file-input" required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-result"></div>
        </section>
        <section class="search-section">
            <h1>Search Notes</h1>
            <input type="text" id="search-input" placeholder="Search notes...">
            <button id="search-button">Search</button>
            <ul id="search-results"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
